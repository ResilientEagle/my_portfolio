<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Letters | Obed Nyangena</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Inter',sans-serif; background:#f5f7fa; color:#1a1a1a; }
    header, footer { background:#111827; color:white; padding:1rem 2rem; }
    nav a { color:white; margin-left:1rem; text-decoration:none; }
    nav a:hover { opacity:0.8; }
    .container { max-width:1200px; margin:2rem auto; padding:0 1rem; }
    .section-title { font-size:2rem; text-align:center; color:#1d3557; margin-bottom:2rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(320px, 1fr)); gap:2rem; }
    .article { display:flex; flex-direction:column; background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .article-img { width:100%; height:200px; object-fit:cover; }
    .article-content { padding:1rem; }
    .article-title { margin:0 0 .5rem; font-size:1.2rem; color:#1d3557; }
    .article-publisher { font-size:.9rem; color:#6b7280; margin-bottom:.5rem; }
    .article-summary { margin-bottom:1rem; }
    .read-link { color:#2563eb; font-weight:600; text-decoration:none; }
    .read-link:hover { text-decoration:underline; }
    @media (max-width:600px){ .article-title { font-size:1rem; } }
  </style>
</head>
<body>
  <header>
    <h1>Obed Nyangena</h1>
    <nav>
      <a href="home.html">Home</a><a href="about.html">About</a><a href="toolset.html">Toolset</a>
      <a href="projects.html">Projects</a><a href="publications.html">Publications</a>
      <a href="letters.html">Letters</a><a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h2 class="section-title">Opinion Letters & Publications</h2>
    <div class="grid" id="articles-container"></div>
  </main>

  <footer>
    <p>© 2025 Obed Nyangena. All rights reserved.</p>
  </footer>

  <script>
    const articles = [
      {
        title: "Responsive Disaster Risk Reduction Key for Development",
        publisher: "The Star, Oct 13, 2021",
        summary: "Obed Nyangena highlights how risk-sensitive development is crucial for resilient infrastructure and socio-economic progress.",
        link: "https://www.the-star.co.ke/news/2021-10-13-obed-nyangena-responsive-disaster-risk-reduction-key-for-development",
        imageKeyword: "disaster"
      },
      {
        title: "Tame Constant Threat of Organised Crime in South Coast",
        publisher: "The Star, Oct 19, 2021",
        summary: "Explores community-based and intelligence-led responses to organised crime in Kenya's South Coast.",
        link: "https://www.the-star.co.ke/news/2021-10-19-nyangena-and-imbali-tame-constant-threat-of-organised-crime-in-south-coast",
        imageKeyword: "crime"
      },
      {
        title: "Kenya Ranked Africa's Finest in Intellectual Property",
        publisher: "The Star, Nov 19, 2021",
        summary: "An in-depth analysis of Kenya’s progress in protecting and promoting intellectual property rights.",
        link: "https://www.the-star.co.ke/news/2021-11-19-nyangena-obed-kenya-ranked-africas-finest-in-intellectual-property",
        imageKeyword: "intellectual property"
      },
      {
        title: "Protecting Mau is Key in Realising Big Four Agenda",
        publisher: "The Star, Jul 27, 2018",
        summary: "Discusses the crucial role of forest conservation in Kenya's development blueprint—the Big Four Agenda.",
        link: "https://www.the-star.co.ke/siasa/2018-07-27-protecting-mau-is-key-in-realising-big-four-agenda/",
        imageKeyword: "forest"
      }
    ];

    const container = document.getElementById("articles-container");
    articles.forEach(article => {
      const articleEl = document.createElement("div");
      articleEl.className = "article";
      articleEl.innerHTML = `
        <img src="https://source.unsplash.com/featured/?${encodeURIComponent(article.imageKeyword)}" alt="${article.imageKeyword}" class="article-img">
        <div class="article-content">
          <h3 class="article-title">${article.title}</h3>
          <p class="article-publisher">${article.publisher}</p>
          <p class="article-summary">${article.summary}</p>
          <a class="read-link" href="${article.link}" target="_blank">Read Article</a>
        </div>
      `;
      container.appendChild(articleEl);
    });
  </script>
</body>
</html>
