  <style>
    :root {
      --primary: #0f172a;
      --secondary: #1e293b;
      --accent: #2563eb;
      --bg-light: #f9fafb;
      --text-dark: #0f172a;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 800;
    }

    nav a {
      margin-left: 1.2rem;
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toolset-section {
      padding: 3rem 1.5rem;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .toolset-section h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }

    .tool-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 8px 16px var(--card-shadow);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
    }

    .tool-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.75rem;
      transition: transform 0.4s ease;
    }

    .tool-card:hover img {
      transform: scale(1.15) rotate(2deg);
    }

    .tool-card p {
      font-weight: 600;
      font-size: 1rem;
    }

    .tool-card:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      background-color: var(--secondary);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    footer a {
      color: #93c5fd;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
