<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Toolset | Obed Nyangena</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --accent: #3b82f6;
      --bg: #f1f5f9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1.2rem;
      color: #e2e8f0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .toolset-section {
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .toolset-section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 800;
      color: var(--primary);
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .tool-card {
      background: white;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: bounceIn 0.6s ease forwards;
      opacity: 0;
    }

    .tool-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      object-fit: contain;
      transition: transform 0.2s ease-in-out;
    }

    .tool-card p {
      font-size: 1rem;
      font-weight: 600;
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .tool-card:hover img {
      animation: spinVigorously 0.6s linear infinite;
    }

    /* Animations */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes spinVigorously {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      background: var(--primary);
      color: white;
      text-align: center;
    }

    footer a {
      color: #bfdbfe;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
